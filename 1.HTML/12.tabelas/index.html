<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela</title>
  </head>
  <body>
    <h1>Tabela</h1>
    <!-- Tabela, criada pela tag table-->
    <table>
      <!-- A tag tr cria as linhas -->
      <tr>
        <!-- A tag th cria células de cabeçalho na tabela, que contém os títulos das colunas-->
        <th>ID</th>
        <th>Nome</th>
        <th>Area</th>
      </tr>
      <tr>
        <!-- a tag td cria células de dados na tabela, essas células contêm os valores das colunas. -->
        <td>1</td>
        <td>Geovana</td>
        <td>Tecnologia</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Pedro</td>
        <td>Operações</td>
      </tr>
    </table>
  </body>
</html>
