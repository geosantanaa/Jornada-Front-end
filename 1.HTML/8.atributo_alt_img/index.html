<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo alt</title>
</head>
<body>
    <h1>Imagens</h1>

    <!-- Imagens com atributo alt, esse atributo tem o intuito de descrever o que a imagem está representando, isso é um dos princípios de acessibilidade e aumenta o ranqueamento do site -->
    <!-- A descrição inserida no atributo alt não será exibida na página, mas ao inspecionar o código é possivel vizualizar -->
    <img src="./img/paisagem1.jpg" alt="Paisagem do fim da tarde em um lago">
    <img src="./img/paisagem2.jpg" alt="Paisagem de um campo verde com montanhas">
    <img src="./img/paisagem3.jpg" alt="Paisagem de uma cachoeira">

    
</body>
</html>
