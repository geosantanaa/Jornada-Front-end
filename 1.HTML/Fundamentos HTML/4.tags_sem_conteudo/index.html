<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags sem conteúdo</title>
</head>
<body>
    <h1>Este aqui é um Título importante</h1>
    <!-- a tag hr cria uma linha horinzontal na página, e não possui fechamento-->
    <hr>
    <p>Meu primeiro paragrafo</p>
    <!-- a tag br pula uma linha, e também não possui fechamento-->
    <br>
    <p>Meu segundo paragrafo</p>
  

</body>
</html>
