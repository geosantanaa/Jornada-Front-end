<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Atributo da label</title>
</head>
<body>
    <h1>Formulários HTML</h1>
    <form action="register.js" method="GET"> 
        <div>
            <!-- O atributo da label, o "for" serve para fazer uma ligação com o input. 
                Normalmente ele recebe o mesmo valor do "name" que fica no input -->
        <label for="nome">Nome:</label>
        <input type="text" name="nome">
    </div>
    <div>
        <label for="idade">Idade:</label>
        <input type="text" name="idade">
    </div>
    </form>
</body>
</html>
