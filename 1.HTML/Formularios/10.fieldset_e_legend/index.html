<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Campo textarea</title>
</head>
<body>
    <h1>Formulários HTML</h1>
    <form action="register.js" method="GET"> 
        <div>
        <label for="nome">Nome:</label>
        <input type="text" name="nome">
    </div>
    <div>
        <label for="idade">Idade:</label>
        <input type="text" name="idade">
    </div>
    <div>
        <label for="pet">Selecione seu pet</label>
        <select name="pet">
            <option  selected value="selecione">selecione</option>
            <option value="cachorro">Cachorro</option>
            <option value="gato">Gato</option>
            <option value="hamster">Hamster</option>
            <option value="passaro">Passáro</option>
        </select>
    </div>
    <div>
        <label for="pet">Selecione o(s) alimento(s) do seu pet</label>
        <select name="pet" multiple>
            <option value="racao">Ração</option>
            <option value="frutas">Frutas</option>
            <option value="sache">Sachê</option>
            <option value="petiscos">Petiscos</option>
            <option value="arroz">Arroz</option>
        </select>
    </div>
    <div>
        <label for="descricao">Descreva um pouco sobre o seu pet:</label>
        <textarea name="descricao" id="" cols="30" rows="10"></textarea>
    </div>
    <div>
        <!-- A tag fieldset forma um bloco personalizado e uma linha ao redor dos elementos que estão dentro dela -->
        <fieldset>
            <!-- A tag legend forma um titulo no mesmo contorno na linha da tag fieldset -->
           <legend>Informe seu endereço</legend>
            <label for="rua">Rua:</label>
            <input type="text" name="rua">
            <label for="bairro">Bairro:</label>
            <input type="text" name="bairro">
            <label for="numero">Número:</label>
            <input type="text" name="numero">
        </fieldset>
    </div>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
