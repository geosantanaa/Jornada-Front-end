<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Atributos da tag form</title>
</head>
<body>
    <h1>Formulários HTML</h1>
    <!-- o atributo "action" da tag form determina o local onde os dados do formulário vão ser enviados, 
         e o atributo "method" recebe o valor de GET ou POST para receber os dados desses formulários -->
    <form action="register.js" method="GET"> 
        <div>
        <label>Nome:</label>
        <input type="text">
    </div>
    </form>
</body>
</html>
