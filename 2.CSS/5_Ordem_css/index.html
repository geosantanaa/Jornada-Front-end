<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Inserção do CSS via link -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Ordem das regras do CSS</title>
    <!-- Internal -->
    <style>
        h3{
            color: gold;
        }
    </style>
</head>
<body>
    <!-- Neste caso aqui, o título terá cor gold, pois o internal foi a última regra de css a ser lido pelo programa -->
    <h3> Este título está sendo estilizado pelo inline</h3>
</body>
</html>
