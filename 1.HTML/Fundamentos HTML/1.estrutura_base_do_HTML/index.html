<!-- estrutura base do HTML -->

<!-- tag DOCTYPE que informa a versão da linguagem HTML -->
<!DOCTYPE html> 
 <!-- tag lang onde é inserido a linguagem, nesse caso está sendo usada a "en" (inglês)/ e a tag html que envolve todo documento HTML -->
<html lang="en">
<!-- tag head que é o cabeçalho onde são inseridas as configurações da página e algumas metatags -->
<head>
    <!-- metatag de configuração para receber caracters especiais, o UTF-8 é bastante usado, para receber caracters internacionais, lembrando que essas configurações não são exibidas na página -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- o titulo da página onde será exibido na aba do navegador -->
    <title>Estrutura base do HTML</title>
</head>
<!-- tag body onde envolve todo conteúdo que vai ser exibido na página -->
<body>
</body>
</html>
